<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="App that shows information of a given Github user">
    <title>Github User Info</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <form class="header__form">
                <label class="header__label">
                    <p class="header__p">Github User</p>
                    <input class="header__input" data-js="input" type="text" placeholder="Put the username here">
                </label>
                <button class="header__btn" data-js="btn" type="button">
                    Search
                </button>
            </form>
        </div>
    </header>
    <main class="main">
        <div class="user container" data-js="user-container">            
        </div>
    </main>
    <script src="js/main.js" type=module></script>
</body>
</html>
